<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StubHub Price Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/popup.css">
  </head>

  <body>
    <h1>My Stub Hub Price Alerts</h1>
    <div class="set-price-alert-window dialog">
      <input type="text" id="alert-price" placeholder="Set Price Alert (in $)">
      <button class="btn btn-submit-tracking">Submit</button>
    </div>

    <div class="add-email-window dialog">
      <label for="email-input">Add or edit email for price drops notifications</label>
      <span class="registered-email"></span>
      <input type="text" id="email-input">
      <button class="btn btn-submit-email">Submit</button>
    </div>

    <div class="non-stubhub-page dialog">Navigate to a StubHub event page to in order to add a price alert</div>

    <div class="icon-row">
      <div class="icon-text-wrapper">
        <img src="/images/alert.svg" alt="Alert icon" class="price-alert-icon" title="Alert Me At">
        <span>Alert Set</span>
      </div>
      <div class="icon-text-wrapper">
        <img src="/images/dollar-sign.svg" alt="live price icon" class="live-price-icon" title="Live Price">
        <span>Live</span>
      </div>
    </div>

    <div class="price-alert-list"></div>
    <button class="btn-add-email btn">Add/Edit Email Notifications</button>
    <img class="btn-track btn" src="/images/plus.svg" alt="Plus sign" title="Start tracking this event">
    <img src="/images/refresh.svg" alt="Refresh button" class="update" title="Refresh live pricing data">
    
    <div class="popup loading-dialog hidden">
      <span>Fetching event details... This may take up to 25 seconds</span>
    </div>
    <div class="popup done-loading-dialog hidden">
      <span>All done!</span>
    </div>

    <script src="utilities.js" type="module"></script>
    <script src="popup.js" type="module"></script>

    <label class="switch">
      <span id="cad">CAD</span>
      <input type="checkbox">
      <span class="slider"></span>
      <span id="usd">USD</span>
    </label>
  </body>
</html>
